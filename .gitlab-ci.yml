pytest:
  image: python:3.8.0-slim
  stage: test
  before_script:
   - pip3 install pytest-html
   - pip3 install -r requirements.txt
   - echo "Pytest started"
  script:
   -  pytest --html=pytest_reports/pytest-report.html --self-contained-html
  artifacts:
    when: always
    paths:
      - pytest_reports/

build:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  before_script: 
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script: 
    - docker build -t $IMAGE_TAG .
    - docker images
    - docker push $IMAGE_TAG

update_to wiki:
  stage: wiki
  #image: python
  needs:
    - pytest
  before_script:
    - apt-get update
    - apt-get install jq -y
    - chmod +x curl.sh
  script:
    - ./curl.sh
 


